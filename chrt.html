<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ECharts 心電図風折れ線</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    #main {
      width: 900px;
      height: 500px;
    }
  </style>
</head>
<body>
  <h3>ECharts 心電図風の折れ線を縦に並べる</h3>
  <div id="main"></div>

  <script>
    // 疑似的に波形データを生成する関数
    function generateWave(offset, count, step) {
      const data = [];
      let time = new Date("2025-08-26 10:00").getTime();
      for (let i = 0; i < count; i++) {
        // サイン波 + ノイズ
        const value = offset + Math.sin(i / 3) * 0.5 + (Math.random() - 0.5) * 0.2;
        data.push([time, value]);
        time += step;
      }
      return data;
    }

    var option = {
      tooltip: {
        trigger: 'axis'
      },
      xAxis: {
        type: 'time',
        name: '時間'
      },
      yAxis: {
        type: 'value',
        min: -1,
        max: 6,
        interval: 2,
        axisLabel: {
          formatter: function (value) {
            const labels = {0: 'Series A', 2: 'Series B', 4: 'Series C'};
            return labels[value] || '';
          }
        }
      },
      series: [
        {
          name: 'Series A',
          type: 'line',
          showSymbol: false,
          data: generateWave(0, 50, 1000)
        },
        {
          name: 'Series B',
          type: 'line',
          showSymbol: false,
          data: generateWave(2, 50, 1000)
        },
        {
          name: 'Series C',
          type: 'line',
          showSymbol: false,
          data: generateWave(4, 50, 1000)
        }
      ]
    };

    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    myChart.setOption(option);
  </script>
</body>
</html>
