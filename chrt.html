<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ECharts タイムチャート風 折れ線グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
  <style>
    #main {
      width: 800px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h3>ECharts タイムチャート風 折れ線グラフ</h3>
  <div id="main"></div>

  <script>
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);

    var option = {
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'cross'
        }
      },
      xAxis: {
        type: 'time',
        name: '時間'
      },
      yAxis: {
        type: 'value',
        name: '系列',
        min: -0.5,
        max: 2.5,
        interval: 1,
        axisLabel: {
          formatter: function (value) {
            const labels = ['Series A', 'Series B', 'Series C'];
            return labels[value];
          }
        }
      },
      series: [
        {
          name: 'Series A',
          type: 'line',
          data: [
            ['2025-08-26 10:00', 0],
            ['2025-08-26 10:20', 0.3],
            ['2025-08-26 10:40', -0.2],
            ['2025-08-26 11:00', 0.1]
          ]
        },
        {
          name: 'Series B',
          type: 'line',
          data: [
            ['2025-08-26 10:00', 1],
            ['2025-08-26 10:20', 1.2],
            ['2025-08-26 10:40', 0.8],
            ['2025-08-26 11:00', 1.1]
          ]
        },
        {
          name: 'Series C',
          type: 'line',
          data: [
            ['2025-08-26 10:00', 2],
            ['2025-08-26 10:20', 1.7],
            ['2025-08-26 10:40', 2.2],
            ['2025-08-26 11:00', 2.0]
          ]
        }
      ]
    };

    myChart.setOption(option);
  </script>
</body>
</html>
