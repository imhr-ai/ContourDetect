<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>装置ログ可視化タイムライン</title>
    
    <!-- Vis.js TimelineのCSSを読み込む -->
    <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        #timeline-container {
            width: 100%;
            height: 95vh; /* 画面の高さの95%を占める */
            border: 1px solid lightgray;
        }
        /* ツールチップのスタイルを調整 */
        .vis-tooltip {
            background-color: #333 !important;
            color: #fff !important;
            border-radius: 5px !important;
            padding: 10px !important;
            white-space: pre-wrap; /* ログの改行を有効にする */
        }
    </style>
</head>
<body>
    <h1>装置ログ タイムライン</h1>
    <div id="timeline-container"></div>

    <!-- Vis.js TimelineのJavaScriptライブラリを読み込む -->
    <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // 1. バックエンドAPIからデータを取得
                const response = await fetch('/api/timeline-logs');
                const data = await response.json();

                const container = document.getElementById('timeline-container');
                const groups = new vis.DataSet(data.groups);
                const items = new vis.DataSet(data.items);

                // 2. タイムラインのオプションを設定
                const options = {
                    // --- インタラクション設定 ---
                    zoomable: true,      // 時間軸のズームを許可 (マウスホイール)
                    moveable: true,      // 時間軸の移動を許可 (ドラッグ)
                    stack: true,         // アイテムが重ならないように積み重ねる
                    
                    // --- 時間軸の設定 ---
                    start: data.items.length > 0 ? new Date(data.items[0].start) : new Date(), // 開始時刻
                    end: new Date(),   // 終了時刻 (適宜調整)
                    
                    // --- 表示設定 ---
                    orientation: 'top', // 時間軸を上に表示
                    margin: {
                        item: 20,
                        axis: 40
                    }
                };

                // 3. タイムラインオブジェクトを生成して描画
                const timeline = new vis.Timeline(container, items, groups, options);
                
                // 最初に全アイテムが収まるようにズームを調整
                timeline.fit();

            } catch (error) {
                console.error('タイムラインの描画に失敗しました:', error);
                document.getElementById('timeline-container').innerText = 'タイムラインの描画に失敗しました。';
            }
        });
    </script>
</body>
</html>
